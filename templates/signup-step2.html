<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup - Soulmates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-rose-500 via-fuchsia-500 to-violet-700 flex items-center justify-center p-4 font-sans">

  <div class="max-w-4xl w-full grid md:grid-cols-2 bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 overflow-hidden">

    <!-- Left side -->
    <div class="p-10 flex flex-col justify-center text-white relative">
      <div class="absolute inset-0 bg-gradient-to-br from-rose-300/20 via-fuchsia-300/20 to-violet-500/20 pointer-events-none"></div>

      <!-- Logo & App Name -->
      <div class="flex items-center gap-3 mb-6 relative z-10">
        <img src="img/png.png" alt="Soulmates Logo" class="w-12 h-12 rounded-xl shadow-md object-cover">
        <div>
          <p class="font-bold text-lg">Soulmates</p>
          <p class="text-xs text-white/70">Complete your profile</p>
        </div>
      </div>

      <!-- Heading -->
      <h1 class="text-4xl font-extrabold mb-4 relative z-10">Step 2: Profile Setup</h1>
      <p class="text-white/80 relative z-10 mb-6">
        Add more details to let others know you better. This is optional but recommended.
      </p>

      <!-- Progress indicator -->
      <div class="mt-8 relative z-10">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-gradient-to-r from-rose-400 via-fuchsia-500 to-violet-500 flex items-center justify-center text-white font-semibold">2</div>
          <div class="flex-1 h-1 bg-white/30 mx-2"></div>
          <div class="w-8 h-8 rounded-full bg-white/30 flex items-center justify-center text-white/50 font-semibold">3</div>
        </div>
        <div class="flex justify-between mt-2 text-xs text-white/50">
          <span>Profile Setup</span>
          <span>Complete</span>
        </div>
      </div>

    </div>

    <!-- Right side (Form) -->
    <div class="p-8 bg-white/5 flex items-center justify-center">
      <form method="POST" action="/signup/step2" enctype="multipart/form-data" class="w-full max-w-sm space-y-5">

        <div>
          <label for="bio" class="block text-sm font-medium text-white mb-1">Bio <span class="text-white/60 text-xs">(Optional)</span></label>
          <textarea id="bio" name="bio" placeholder="Tell us a little about yourself..." 
            class="w-full px-4 py-2 rounded-lg bg-white border border-fuchsia-200 text-fuchsia-900 placeholder-fuchsia-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 focus:border-fuchsia-400 transition shadow-sm"></textarea>
        </div>

        <div>
          <label for="insta_url" class="block text-sm font-medium text-white mb-1">Instagram URL <span class="text-white/60 text-xs">(Optional)</span></label>
          <input type="text" id="insta_url" name="insta_url" placeholder="https://instagram.com/username" 
            class="w-full px-4 py-2 rounded-lg bg-white border border-fuchsia-200 text-fuchsia-900 placeholder-fuchsia-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 focus:border-fuchsia-400 transition shadow-sm">
        </div>

        <div>
          <label for="img_path" class="block text-sm font-medium text-white mb-1">Profile Image <span class="text-white/60 text-xs">(Optional)</span></label>
          <input type="file" id="img_path" name="img_path" accept="image/*" 
            class="w-full px-4 py-2 rounded-lg bg-white border border-fuchsia-200 text-fuchsia-900 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 focus:border-fuchsia-400 transition shadow-sm">
          <p class="text-white/60 text-xs mt-1">Accepted formats: JPG, PNG, GIF (Max 10MB)</p>
        </div>

        <div>
          <label for="age" class="block text-sm font-medium text-white mb-1">Age <span class="text-white/60 text-xs">(Optional)</span></label>
          <input type="number" id="age" name="age" min="13" max="120" placeholder="e.g., 25" 
            class="w-full px-4 py-2 rounded-lg bg-white border border-fuchsia-200 text-fuchsia-900 placeholder-fuchsia-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 focus:border-fuchsia-400 transition shadow-sm">
        </div>

        <div>
          <label for="gender" class="block text-sm font-medium text-white mb-1">Gender <span class="text-white/60 text-xs">(Optional)</span></label>
          <select id="gender" name="gender" 
            class="w-full px-4 py-2 rounded-lg bg-white border border-fuchsia-200 text-fuchsia-900 placeholder-fuchsia-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 focus:border-fuchsia-400 transition shadow-sm">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button type="submit" class="w-full py-2 rounded-lg bg-gradient-to-r from-rose-400 via-fuchsia-500 to-violet-500 text-white font-semibold hover:opacity-90 transition shadow-lg">Complete Setup</button>
        <a href="/" class="block text-center w-full py-2 rounded-lg bg-white/20 text-white font-semibold hover:bg-white/30 transition mt-2">Skip for Now</a>
      </form>
    </div>

  </div>

</body>
</html>
