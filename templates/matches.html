{{define "matches.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matches - Tinder Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Your Matches</h1>

    {{if .Matches}}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {{range .Matches}}
      <div class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center">
        <img src="{{.ImgPath}}" alt="{{.Name}}" class="w-32 h-32 rounded-full object-cover mb-2">
        <h2 class="text-lg font-semibold">{{.Name}}, {{.Age}}</h2>
        <p class="text-gray-600 text-center mb-2">{{.Bio}}</p>
        <p class="text-gray-500 mb-2">{{.Gender}}</p>
        {{if .InstaURL}}
        <a href="{{.InstaURL}}" target="_blank" class="text-blue-500 hover:underline">
          Instagram Profile
        </a>
        {{end}}
      </div>
      {{end}}
    </div>
    {{else}}
      <p class="text-gray-700">No matches yet. Keep swiping!</p>
    {{end}}
  </div>
</body>
</html>
{{end}}
