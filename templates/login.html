<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Soulmates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-rose-500 via-fuchsia-500 to-violet-700 flex items-center justify-center p-4 font-sans">
  
  <div class="max-w-4xl w-full grid md:grid-cols-2 bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 overflow-hidden">

    <!-- Left side -->
    <div class="p-10 flex flex-col justify-center text-white relative">
      <!-- Background gradient overlay -->
      <div class="absolute inset-0 bg-gradient-to-br from-rose-300/20 via-fuchsia-300/20 to-violet-500/20 pointer-events-none"></div>

      <!-- Logo & welcome -->
      <div class="flex items-center gap-3 mb-6 relative z-10">
        <img src="img/png.png" alt="Soulmates Logo" class="w-12 h-12 rounded-xl shadow-md object-cover">
        <div>
          <p class="font-bold text-lg">Soulmates</p>
          <p class="text-xs text-white/70">Welcome back</p>
        </div>
      </div>

      <!-- Welcome heading -->
      <h1 class="text-4xl font-extrabold mb-4 relative z-10">Welcome back</h1>
      <p class="text-white/80 relative z-10 mb-6">
        Sign in to access your projects, dashboards, and API keys.
      </p>

      <!-- Create Account button -->
      <a href="/signup" class="relative z-10 inline-block px-6 py-2 bg-gradient-to-r from-rose-400 via-fuchsia-500 to-violet-500 rounded-lg font-semibold text-white hover:opacity-90 transition shadow-lg">
        Create Account
      </a>
    </div>

    <!-- Right side (Login Form) -->
    <div class="p-8 bg-white/5 flex items-center justify-center">
      <form method="POST" action="/login" class="w-full max-w-sm space-y-5">
        <h2 class="text-2xl font-bold text-white">Sign in</h2>
        <p class="text-sm text-white/70">Use your email and password to continue</p>

        <div>
          <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
          <input type="email" id="email" name="email" required 
            class="w-full px-4 py-2 rounded-lg bg-white border border-fuchsia-200 text-fuchsia-900 placeholder-fuchsia-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 focus:border-fuchsia-400 transition shadow-sm" 
            placeholder="you@example.com">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
          <input type="password" id="password" name="password" required 
            class="w-full px-4 py-2 rounded-lg bg-white border border-fuchsia-200 text-fuchsia-900 placeholder-fuchsia-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 focus:border-fuchsia-400 transition shadow-sm" 
            placeholder="••••••••">
        </div>

        <div class="flex items-center justify-between text-sm text-white/70">
          <label><input type="checkbox" class="mr-2 rounded border-fuchsia-400 bg-rose-100/30"> Remember me</label>
          <a href="#" class="text-fuchsia-200 hover:underline">Forgot password?</a>
        </div>

        <button type="submit" 
          class="w-full py-2 rounded-lg bg-gradient-to-r from-rose-400 via-fuchsia-500 to-violet-500 font-semibold text-white hover:opacity-90 transition shadow-lg">
          Sign in
        </button>
      </form>
    </div>

  </div>
</body>
</html>
